{% extends "core/base.html" %}

{% block title %}Пользователь {{ request.user.username }}{% endblock %}

{% block content %}
    <header><h3>Пользователь {{ request.user.username }}</h3></header>
    <h4>Блоги:</h4>
        {% for b in request.user.blogs.all %}
            <div><a href="{% url 'blogs:blog_detail' pk=b.id %}">{{ b.title }}</a></div>
        {% endfor %}
    <br>
<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">Создание нового блога</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body" id="body">
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
        <div><a class="createLink" href="{% url 'blogs:new_blog'%}">Создать новый блог</a></div>
{% endblock %}
